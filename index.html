<!DOCTYPE html>
<html>
<head>
    <title>Cyber ID Lookup</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        .container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            text-align: center;
        }
        input {
            width: 450px;
            padding: 12px;
            font-size: 14px;
            margin: 10px 0;
        }
        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cyber-id-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }
        .cyber-id-image {
            max-width: 200px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .cyber-id-name {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cyber ID Lookup</h2>
        <input id="addressInput" type="text" 
               placeholder="Enter wallet address (0x...)"
               value="0x05A7Eb929209F5C1F2f08dd087b64bB1beBa99fE">
        <div>
            <button id="lookupBtn">Get Cyber ID</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const CYBER_ABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "tokenId",
                        "type": "uint256"
                    }
                ],
                "name": "labels",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "tokenId",
                        "type": "uint256"
                    }
                ],
                "name": "tokenURI",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const CYBER_CONTRACT = '0xc137be6b59e824672aada673e55cf4d150669af8';
        const API_KEY = '3ccb00e2-963e-492a-bf0e-b4f5546e6c3c';
        const API_HOST = 'https://api.socialscan.io/cyber/v1/developer/api';

        async function fetchNFTTransfers(address) {
            const params = new URLSearchParams({
                module: 'account',
                action: 'tokennfttx',
                contractaddress: CYBER_CONTRACT,
                address: address,
                page: '1',
                offset: '1',
                sort: 'desc'
            });

            const response = await fetch(`${API_HOST}?${params}`, {
                headers: { 'x-api-key': API_KEY }
            });

            if (!response.ok) throw new Error('API request failed');
            return await response.json();
        }

        window.onload = function() {
            const web3 = new Web3('https://rpc.cyber.co');
            const contract = new web3.eth.Contract(CYBER_ABI, CYBER_CONTRACT);

            document.getElementById('lookupBtn').onclick = async function() {
                const resultDiv = document.getElementById('result');
                const address = document.getElementById('addressInput').value;

                resultDiv.innerHTML = 'Looking up...';

                try {
                    // Get token ID from transfer events
                    const nftData = await fetchNFTTransfers(address);
                    
                    if (!nftData.result?.[0]) {
                        resultDiv.innerHTML = 'No Cyber ID found';
                        return;
                    }

                    const tokenId = nftData.result[0].tokenID;

                    // Get Cyber ID name
                    const cyberName = await contract.methods.labels(tokenId).call();
                    
                    // Get metadata URI
                    const metadataURI = await contract.methods.tokenURI(tokenId).call();
                    
                    // Fetch metadata
                    const metadata = await fetch(metadataURI).then(r => r.json());

                    resultDiv.innerHTML = `
                        <div class="cyber-id-card">
                            <div class="cyber-id-name">${cyberName}.cyber</div>
                            <img class="cyber-id-image" 
                                 src="${metadata.image}" 
                                 alt="${cyberName}"
                                 onerror="this.src='/api/placeholder/200/200'"/>
                            <div>${metadata.description || ''}</div>
                        </div>
                    `;

                } catch (error) {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `Error: ${error.message}`;
                }
            };
        };
    </script>
</body>
</html>
